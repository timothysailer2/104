<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pet Services</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./styles/darkmode.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="container mt-4">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="#">Pet Salon</a>
    <div class="navbar-nav flex-row gap-3">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="registration.html">Registration</a>
        <a class="nav-link" href="services.html">Services</a>
    </div>
    <button id="darkModeToggle" class="btn btn-outline-light ms-auto">ðŸŒ™ Dark Mode</button>
</nav>

<!-- Services Registration Form -->
<section>
    <h2 class="mb-3">Register a Service</h2>
    <form id="serviceForm" class="card p-4 shadow">

        <div class="mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" id="serviceName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" id="servicePrice" class="form-control" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" id="serviceDescription" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" id="registerServiceBtn">Register Service</button>
        <button type="reset" class="btn btn-secondary">Reset</button>

    </form>
</section>

<!-- Registered Services Table -->
<section class="mt-5">
    <h2>Registered Services</h2>
    <table class="table table-striped table-hover table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="servicesTableBody">
            <!-- Registered services appear here -->
        </tbody>
    </table>
</section>

<script src="./scripts/darkmode.js"></script>
<script src="./scripts/services.js"></script>

</body>
</html>
