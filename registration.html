    <title>Pet Registration</title>
</head>
<body onload="displayPets()">
    <header>
         <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">The Fashion Pet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

          <a class="nav-link " aria-current="page" href="./about.html">About</a>

       </ul>

    </header>

    <section>
        <h1>Registration</h1>
        <h2>Registered Pets</h2>
        <div>
            <ol id="petsList"></ol>
        </div>
    </section>
    <section class="reg"> <h2>Registration</h2> 
        <form id="petForm" class="border p-4 rounded bg-light"> 
            <div class="mb-3"> 
                <label class="form-label">Pet Name</label> 
                <input type="text" id="petName" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Age</label> <input type="number" id="petAge" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Breed</label> 
                <input type="text" id="petBreed" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Gender</label> 
                <select id="petGender" class="form-select" required> 
                    <option value="">Select gender</option> 
                    <option>Male</option> <option>Female</option> 
                </select> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Service</label> 
                <input type="text" id="petService" class="form-control" required> 
            </div> 
            
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Register</button> 
            <button type="reset" class="btn btn-secondary">Reset</button> 
            </div>
        </form> 
    </section>

    <!-- Link JavaScript file -->
    <script src="./scripts/registration.js"></script>
</body>
</html>
