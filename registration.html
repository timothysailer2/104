<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pet Registration</title>

<!-- ✅ Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-4">

<h1 class="text-center">Pet Salon</h1>

<!-- Registered Pets -->
<section>
    <h2>Registered Pets</h2>

    <div>
        <ol id="petsNames"></ol>
    </div>
</section>
<section class="mt-4">

    <h2>Registered Pets</h2>

    <table class="table table-striped table-hover table-bordered">

        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Service</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="petsTableBody">
            <!-- Pets appear here -->
        </tbody>

    </table>

</section>


<!-- ✅ Registration Section -->
<section class="mt-5">

<h2>Registration</h2>

<form class="card p-4 shadow">

    <div class="mb-3">
        <label class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName">
    </div>

    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" id="petAge">
    </div>

    <div class="mb-3">
        <label class="form-label">Breed</label>
        <input type="text" class="form-control" id="petBreed">
    </div>

    <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" id="petGender">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Service</label>
        <input type="text" class="form-control" id="petService">
    </div>

   <button type="button" class="btn btn-primary" onclick="registerPet()">
    Register
</button>

    <button type="reset" class="btn btn-secondary">
        Reset
    </button>

</form>

</section>

<script src="./scripts/registration.js"></script>

</body>
</html>
