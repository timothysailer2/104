<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pet Registration</title>
</head>
<body onload="displayPets()">
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Registration</h1>
        <h2>Registered Pets</h2>
        <div>
            <ol id="petsList"></ol>
        </div>
    </section>
    <section class="container mt-5"> <h2>Registration</h2> 
        <form id="petForm" class="border p-4 rounded bg-light"> 
            <div class="mb-3"> 
                <label class="form-label">Pet Name</label> 
                <input type="text" id="petName" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Age</label> <input type="number" id="petAge" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Breed</label> 
                <input type="text" id="petBreed" class="form-control" required> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Gender</label> 
                <select id="petGender" class="form-select" required> 
                    <option value="">Select gender</option> 
                    <option>Male</option> <option>Female</option> 
                </select> 
            </div> 
            <div class="mb-3"> 
                <label class="form-label">Service</label> 
                <input type="text" id="petService" class="form-control" required> 
            </div> 
            <button type="submit" class="btn btn-primary">Register</button> 
            <button type="reset" class="btn btn-secondary">Reset</button> 
        </form> 
    </section>

    <!-- Link JavaScript file -->
    <script src="./scripts/registration.js"></script>
</body>
</html>
